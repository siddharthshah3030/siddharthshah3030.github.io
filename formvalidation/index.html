<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="refresh" content="999">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="">
  <h2>Form Validation using Js  - SiD</h2>
  <form name="form" >
    <input id="name" type="text" name="name" placeholder="Name" required>
    <small id="names" class="">numbers not allowed</small>
    <input id="email" type="email" name="email" placeholder="Email" required>
    <small id="emails" class="" > proper email is required </small>
    <input id="phone" type="number" name="phone" placeholder="phone number" required>
    <small id="phones" class="" >we wont spam you</small>
    <input id="age" type="number" name="age" placeholder="age"  required>
    <small id="ages" class=""  >must be greater then 20</small>
    <input id="pass1" type="password" name="password" placeholder="password" required>
    <small id="low"  >atleast 1 lowwer,</small>
    <small id="cap" >atleast 1 upper,</small>
    <small id="num"class="vis" >atleast 1 nomber,</small>
    <small id="len"class="vis" >min 8 characters</small>
    <input id="pass2" type="password" name="pass" placeholder="confirm password" required>
    <small id="match" class="vis" >passwords dont match</small>
    <input class="disable" id="submitb" type="submit" value="Submit" attribute=disabled>
  </form>
  <h4 id="h4"></h4>
</div>
  </body>
<script src="myscripts.js"></script>
</html>
